<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form with hCAPTCHA</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; text-align: center; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input { padding: 8px; width: 100%; max-width: 300px; }
    button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    .error { color: red; display: none; }
    .h-captcha { margin: 15px 0; }
  </style>
</head>
<body>
  <h1>Tell Us About Yourself</h1>
  <form id="userForm" action="/submit" method="POST">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>
    <!-- hCAPTCHA widget -->
    <div class="h-captcha" data-sitekey="241242e4-6216-450e-826c-390a3a80c896"></div>
    <p id="error" class="error">Please fill out all fields correctly and complete the CAPTCHA.</p>
    <button type="submit">Submit</button>
  </form>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <script src="script.js"></script>
</body>
</html>
